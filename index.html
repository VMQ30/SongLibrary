<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link href = 'style.css' rel = 'stylesheet'>
</head>
<body>
    <header>
        <div class = 'logo'>

        </div>
        <div class = 'title-bar'>
            <h2>My Music Library</h2>
            <p>Songs Available</p>
        </div>
        
    </header>

    <body>
        <div class = 'search-area'>
            <div class = 'search-bar'>
                <input type = 'search' class = 'search-title'>
                <input type = 'search' class = 'search-artist'>
            </div>

            <div class = 'genre-filter'>
                <button class = 'genre'>All Genre</button>
            </div>
        </div>

        <div class = 'music-library'>
            <div class = 'music'>
                <div class = 'song-details'>
                    <h3 class = 'music-title'>Title</h3>
                    <p class = 'song-singer'>Singer</p>
                    <p class = 'song-duration'>0:00</p>
                    <p class = 'song-release'>01-01-2025</p>
                </div>
                <div class = 'song-genre'>Genre</div>
            </div>
        </div>
    </body>









    <script src = 'script.js'></script>
</body>
</html>
